<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Home-page</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .custom-nav-link-color {
            color: #e2dccc;
        }

        .custom-nav-link-color:hover {
            color: #e2dccc;
        }

        .nav-item a {
            font-size: large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 400;
        }

        .custom-button-effect {
            position: relative;
            background-size: 1.5rem;
            z-index: 1;
            color: #e2dccc;
        }

        /* Create the fill effect */
        .custom-button-effect::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #e2dccc;
            border-color: #e2dccc;
            z-index: -1;
            transition: width 0.4s ease;
        }

        /* Expand left â†’ right on hover */
        .custom-button-effect:hover::before {
            width: 100%;

        }

        .custom-button-effect:hover {
            color: black;
        }

        .offcanvas-body .custom-img {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* center the image */
            opacity: 0.15;
            /* make it subtle like a background */
            z-index: 0;
            /* push behind text */
            max-width: 70%;
            /* control image size */
            pointer-events: none;
            /* prevents blocking clicks on links */
        }
    </style>
</head>

<body>

    <header class=" container-fluid">
        <nav class="navbar bg-transparent fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler float-start" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start w-100 pt-5 ps-5 ps-md-3 ps-sm-2" tabindex="-1"
                    id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="background-color: #192d45;">
                    <div class="offcanvas-header">
                        <span class="btn me-2 border rounded-0 custom-button-effect">TERM DATES
                            &#8594</span>
                        <span class="btn me-2 border rounded-0 custom-button-effect">Login
                            &#8594</span>

                        <button type="button" class="btn-close"
                            style="width: 2rem; height: 2rem; background-size: 2rem;" data-bs-theme="dark"
                            data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body position-relative">
                        <img src="./assets/final_logo-removebg-preview.png" class="img-fluid custom-img " alt="">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-5 ps-md-3 ps-sm-2 ">
                            <li class="nav-item">
                                <a class="nav-link custom-nav-link-color" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link custom-nav-link-color" href="#">About</a>
                            </li>
                            <li class="nav-item dropdown" data-bs-theme="dark">
                                <a class="nav-link custom-nav-link-color dropdown-toggle " href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    ADMISSIONS
                                </a>
                                <ol class="dropdown-menu bg-transparent border-0 list-group-numbered">
                                    <li><a class="dropdown-item custom-nav-link-color bg-transparent"
                                            href="#">Admissions </a></li>
                                    <li><a class="dropdown-item custom-nav-link-color bg-transparent" href="#">School
                                            fee</a></li>
                                    <li><a class="dropdown-item custom-nav-link-color bg-transparent"
                                            href="#">Registration</a></li>
                                </ol>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link custom-nav-link-color" href="#">SUPPORT US</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link custom-nav-link-color" href="#">SCHOOL LIFE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link custom-nav-link-color" href="#">CONTACT US</a>
                            </li>
                        </ul>

                        <div class="mt-5 ps-5 ps-md-3 ps-sm-2">
                            <span><i class="bi bi-facebook text-white fs-5 me-2"></i></span>
                            <span><i class="bi bi-twitter-x text-white fs-5 me-2"></i></span>
                            <span><i class="bi bi-instagram text-white fs-5 me-2"></i></span>
                            <span><i class="bi bi-linkedin text-white fs-5 me-2"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
