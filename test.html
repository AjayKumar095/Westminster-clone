<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Owl Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        #homepage-slider .item {
            position: relative;
        }

        #homepage-slider img {
            width: 100%;
            height: 300px;
            display: block;
        }

        #homepage-slider .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(90, 40, 255, 0.6);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #homepage-slider .overlay span {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
        }

        #homepage-slider .item-caption {
            font-size: 1rem;
            margin-top: 5px;
        }
        
    </style>
</head>

<body>


<section id="homepage-slider" class="container d-flex justify-content-center align-items-center">

        <div class="owl-carousel owl-theme">
            <div class="item position-relative">
                <div class=" top-0 start-0 position-absolute text-center d-inline-flex bg-dark-subtle p-2 opacity-75">
                    <span>Co-Education</span>
                </div>
                <a href="#">
                    <img src="https://www.westminster.org.uk/wp-content/uploads/2024/01/Girl-microscope-2-scaled.jpg"
                        alt="" class=" img-fluid">
                    <div class="overlay">
                        <div class="item-caption">Co-Education and Pre-Prep</div>
                    </div>
                </a>
            </div>
            <div class="item position-relative">
                <div class=" top-0 start-0 position-absolute text-center d-inline-flex bg-dark-subtle p-2 opacity-75">
                    <span>Our Future</span>
                </div>
                <a href="#">
                    <img src="https://www.westminster.org.uk/wp-content/uploads/2025/06/250522-Library-03-scaled.jpg"
                        alt="" class=" img-fluid">

                    <div class="overlay">
                        <div class="item-caption">Building for the Future</div>
                    </div>
                </a>
            </div>
            <div class="item position-relative">
                <div class=" top-0 start-0 position-absolute text-center d-inline-flex bg-dark-subtle p-2 opacity-75">
                    <span>Admissions</span>
                </div>
                <a href="#">
                    <img src="https://www.westminster.org.uk/wp-content/uploads/2025/03/Greaze-2025-EH-81-scaled.jpg"
                        alt="" class=" img-fluid">
                    <a href="#">
                        <div class="overlay">
                            <div class="item-caption">Admissions</div>
                        </div>
                    </a>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(".owl-carousel").owlCarousel({

            loop: true,
            margin: 10,
            autoplay: true,
            autoplayTimeout: 3000,
            responsive: {
                576: { items: 1 },
                768: { items: 2 },
                1200: { items: 3 }
            }
        });
    </script>
</body>

</html>
